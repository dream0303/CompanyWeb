<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>關閉左邊菜單</title>
	<script type="text/javascript">
		var displayBar = true;
		var displayBar1 = true;

		function switchBar(obj, i) {
			if (i == "top") {
				if (displayBar1) {
					parent.frametop.rows = "0,*";
					displayBar1 = false;
					obj.title = "打開上邊頁";
				} else {
					parent.frametop.rows = "60,*";
					displayBar1 = true;
					obj.title = "關閉上邊頁";
				}
			} else {
				if (displayBar) {
					parent.frameb.cols = "0,10,*";
					displayBar = false;
					obj.src = "./Public/Admin/Images/ad_show_left.gif";
					obj.title = "打開左邊頁";
				} else {
					parent.frameb.cols = "185,10,*";
					displayBar = true;
					obj.src = "./Public/Admin/Images/ad_hide_left.gif";
					obj.title = "關閉左邊頁";
				}
			}
		}
	</script>
</head>

<body leftmargin="0" topmargin="0" oncontextmenu='self.event.returnValue=false'>
	<noscript><iframe src=*.html></iframe></noscript>
	<table height='530' width='10%' border=0 cellpadding=0 cellspacing=1 bgcolor="FFFFF">
		<tr>
			<td valign=top><img src="./Public/Admin/Images/ad_show_top.gif" title="關閉上邊頁" style="cursor:pointer"
					align='top' onClick="switchBar(this,' top')"></td>
		</tr>
		<tr>
			<td height="100%" valign="middle"><img src="./Public/Admin/Images/ad_hide_left.gif" title="關閉左邊頁"
					style="cursor:pointer" onClick="switchBar( this,'bottom')"></td>
		</tr>
	</table>
</body>

</html>
