<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<link type="text/css" rel="stylesheet" href="./Public/Admin/Css/public.css">
	<title>頂部</title>
	<script type="text/javascript">
		//JS問候函數
		function showTime() {
			//定義問候語變量
			let str = "";
			//獲取id=showTime的元素
			let liObj = document.getElementById("showTime");
			//創建日期對象實例
			let today = new Date();
			//取出小時數
			let hours = today.getHours();
			//根據小時數，輸出不同的問候語
			if (parseInt(hours) >= 0 && parseInt(hours) <= 11) {
				str = "早安";
			} else if (parseInt(hours) > 11 && parseInt(hours) <= 13) {
				str = "該吃午餐了";
			} else if (parseInt(hours) > 13 && parseInt(hours) <= 17) {
				str = "午安";
			} else {
				str = "晚安";
			}
			//向id=showTime元素寫入內容
			liObj.innerHTML = str;

		}
		window.onload = showTime;
	</script>
</head>
